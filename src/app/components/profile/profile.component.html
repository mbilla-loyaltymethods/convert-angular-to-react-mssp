<div fxFlex="100" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5">
    <span class="material-symbols-outlined font-size-extra-large">account_circle</span>
    <div fxLayout="column" fxLayoutAlign="center start">
        <p class="m-0">{{memberInfo?.firstName}} {{memberInfo?.lastName}}</p>
        <div fxLayout="row">
            <h5 class="cursor-pointer m-0" [matMenuTriggerFor]="menu" fxLayoutAlign="center center">
                {{memberTier}} | {{totalPoints | number:'1.0-0'}}
                <button mat-icon-button class="w-30 h-25 p-0 hide-ripple" color="primary">
                    <mat-icon>expand_more</mat-icon>
                </button>

            </h5>
        </div>
    </div>
</div>
<mat-menu #menu="matMenu">
    <div fxLayout="column" fxLayoutAlign="center center" class="p-10">
        <div (click)="$event.stopPropagation()" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10"
            class="pb-20">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Switch Member</mat-label>
                <input matInput color="accent" [formControl]="loyaltyIdControl" type="number" />
                <button type="button" mat-icon-button matSuffix [disabled]="isFetching"
                    matTooltip="Click to Switch Member" (click)="switchMember()" color="primary">
                    <mat-icon class="color-primary">person_search</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</mat-menu>
