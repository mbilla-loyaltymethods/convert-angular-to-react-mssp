@if (!isLoading) {
    <div fxLayout="column" fxLayoutGap="20" class="w-600 mnh-200 p-20">
        <h3 class="text-center pb-20">Enroll Quest</h3>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10" class="pb-20">
            <form [formGroup]="brandsForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="w-100p">
                <mat-form-field class="w-80p">
                    <mat-select formControlName="brand" multiple placeholder="Please select your fauroite brands">
                        @for (brandData of brands; track brandData) {
                        <mat-option [value]="brandData">{{brandData}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <mat-form-field  class="w-80p">
                    <mat-select formControlName="size" placeholder="Please select a T-shirt Sizes">
                        @for (size of sizes; track size) {
                        <mat-option [value]="size">{{size}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            
                </form>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20" class="mt-20">
            <button mat-button (click)="close(false)">Close</button>
            <button mat-flat-button color="primary" [disabled]="!brandsForm.valid" (click)="close(true)">Confirm</button>
        </div>
    </div>
    }
    @else{
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30" class="p-20 w-600 mnh-200">
        <app-loader></app-loader>
    </div>
    }
